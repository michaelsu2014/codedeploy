version: 0.0
os: linux
files:
  - source: /index.html
    destination: /tmp
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/move_files.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root  
  ApplicationStart:
    - location: scripts/start_servers.sh
      timeout: 300
      runas: root
