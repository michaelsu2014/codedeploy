version: 0.0
os: linux
files:
  - source: /index.html
    destination: /usr/share/httpd/noindex
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/move_files
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root  
  ApplicationStart:
    - location: scripts/start_servers
      timeout: 300
      runas: root
